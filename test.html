<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="test.css">
    <title>Document</title>
</head>
<body>
  <h2>Modal Example</h2>

  <!-- Trigger/Open The Modal -->
  <button id="myBtn" type="button" class="btn btn-outline-light">Open Modal</button>
  
  <!-- The Modal -->
  <div id="myModal" class="modal">
  
    <!-- Modal content -->
    <div class="modal-content">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center"><i class='bx bx-map bx-md'></i></div>
          <div class="col-12 text-center">asdasdadadasdasd</div>
          <div class="col-12 text-center"><i class='bx bxs-envelope bx-md' ></i></div>
          <div class="col-12 text-center">asdasdadadasdasd</div>
          <div class="col-12 text-center"><i class='bx bx-phone bx-md'></i></div>
          <div class="col-12 text-center">asdasdadadasdasd</div>
          <div class="col-7"><span class="close">&times;</span></div>
        </div>
          
    </div>
  
  </div>
        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>   
<script>
  // Get the modal
  var modal = document.getElementById("myModal");
  
  // Get the button that opens the modal
  var btn = document.getElementById("myBtn");
  
  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];
  
  // When the user clicks the button, open the modal 
  btn.onclick = function() {
    modal.style.display = "block";
  }
  
  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>
</body>
</html>
